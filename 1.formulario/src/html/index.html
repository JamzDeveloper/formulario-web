<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/sytle/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>

    <div  class="container">

        <form action="" class="container__from">
            <h3 class="container__form-title"> Formulario Registro</h3>
            <input type="text" id="nombre" class="input nombre" placeholder="Ingrese su Nombre">
            <input type="text" id="apellido" class="input apellido" placeholder="Ingrese su Apellido">
            <input type="email" id="email" class="input correo" placeholder="Ingrese su Correo">
            <input type="password" id="password" class="input password" placeholder="Ingrese su Contraseña">
            <input type="checkbox" id="deacuerdo" class="checkbox">
            <label for="deacuerdo-etiqueta" id="deacuerdo-etiqueta">Estoy de acuerdo con <a   href="#">Terminos y Condiciones</a></label>
            <input type="submit" id="registrar" class="registrar" value="Resgistrar">
            <p class="cuenta"><a href="#">¿Ya tengo Cuenta?</a></p>
            <p class="fail"></p>
        </form>
    </div>


    <script src="/src/js/codigo.js"></script>
</body>

</html>
